<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col-lg-12 col-sm-12  col-xs-12 ">
                <!--Formulir-->
                NPM
                <input type="number" name="npm" id="npm" class="form-control"><br>
                Nama
                <input type="text" name="nama" id="nama" class="form-control"><br>
                <button onclick="simpan()" class="btn btn-block btn-primary">Simpan</button>

            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-6 col-sm-12  col-xs-12">
                <!--ul id = list mahasiswa-->
                <ul class="list-group" id="listMahasiswa"></ul>
            </div>

            <div class="col-lg-6 col-sm-12  col-xs-12">
                <!--table id = tblMahasiswa-->

                <table class="table table-hover">

                    <thead>
                        <tr>
                            <th>NPM</th>
                            <th>Nama mahasiswa</th>
                        </tr>
                    </thead>
                    <tbody id="tblMahasiswa"></tbody>
                </table>

            </div>
        </div>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
